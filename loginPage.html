<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Robot Agricol</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.login-page-body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
      background: #fff;
    }
    .login-split {
      display: flex;
      width: 900px;
      height: 400px;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      overflow: hidden;
    }
    .login-left {
      background: #fff;
      flex: 1.1;
      display: flex;
      justify-content: stretch;
      align-items: stretch;
      padding: 0;
    }
    .login-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
      box-shadow: none;
      display: block;
    }
    .login-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      padding: 40px 32px;
    }
    .login-form-wrapper {
      width: 100%;
      max-width: 340px;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(255,224,102,0.10);
      padding: 32px 28px;
    }
    .login-form-wrapper h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #4caf50;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .login-form-wrapper label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #222;
      font-size: 1rem;
    }
    .login-form-wrapper input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background: #f7f7f7;
      transition: border 0.2s;
    }
    .login-form-wrapper input:focus {
      border: 1.5px solid #4caf50;
      outline: none;
    }
    .btn-login {
      width: 100%;
      background: #4caf50;
      color: #fff;
      border: none;
      padding: 13px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(76,175,80,0.10);
    }
    .btn-login:hover {
      background: #388e3c;
      color: #fff;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: #388e3c;
      text-decoration: none;
      font-size: 0.98rem;
      transition: color 0.2s;
    }
    .link:hover {
      text-decoration: underline;
      color: #4caf50;
    }
    @media (max-width: 900px) {
      .login-split {
        flex-direction: column;
        width: 98vw;
        min-height: 0;
      }
      .login-left, .login-right {
        padding: 32px 12px;
      }
      .login-image {
        max-width: 180px;
      }
    }
  </style>
</head>
<body class="login-page-body">
  <div class="login-split">
    <div class="login-left">
      <img src="pictures/rice-7176354_1280.jpg" alt="Yellow Flowers" class="login-image" />
    </div>
    <div class="login-right">
      <div class="login-form-wrapper">
        <h2>Connexion</h2>
        <form>
          <label for="email">Adresse Email</label>
          <input type="email" id="email" name="email" placeholder="Votre email" required />
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="Votre mot de passe" required />
          <button type="submit" class="btn-login">Se connecter</button>
          <a href="#" class="link">Mot de passe oubli√© ?</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
